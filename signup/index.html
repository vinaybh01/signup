<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style6.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&family=Proza+Libre:ital,wght@1,500&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1 class="header">Sign Up</h1>
                <p class="header">It just takes 30Seconds!</p>
            </header>

            <main class="signup-body">
                <form action="">

                    <p class="box">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Vinay B" required>
                    </p>

                    <p class="box">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="abcd01@gmail.com" required>
                    </p>

                    <p class="box">
                    <label for="pass">Your New Password</label>
                    <input type="password" id="pass" placeholder="At least 8 character">
                    </p>
                  
                    <p class="box">
                    <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>

            </main>

            <footer class="signup-footer">
                <p>Already have a account?<a href="#">Login</a> </p>
 
            </footer>

        </div>
    </div>
    
</body>
</html>
